<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
    </div>

    <script>

      //1. id="list1"인 요소에 <li> 요소중
      //    홀수번째 요소만 선택후 배경색상 yellow 적용  // css 선택자-odd!!!!(홀수만 선택)
      const listItemsBgYellow = document.querySelectorAll('#list1 li');  // querySelector는 하나의 요소만 선택하므로 뒤에 All을 붙이면 다중 선택.

      listItemsBgYellow.forEach((item, index) => {
        if (index % 2 === 0) {
          item.style.backgroundColor = "yellow";
        }
      });


      //2. id="list1"인 요소에 <li> 요소중
      //   짝수번째 요소만 선택후 배경색상 gray 적용   // css 선택자- even!!! (짝수만)

      const listItemsBgGray = document.querySelectorAll('#list1 li');

      listItemsBgGray.forEach((
        
      
      item, index) => {
        if (index % 2 === 1) {
          item.style.backgroundColor = 'gray';
        }
      })


      //3. id="list1"인 요소에 <li> 요소중
      //  첫번째 <li>요소만 선택후 폰트색상 red 적용

        const listItemsFontRed =  document.querySelector('#list1 li:first-child');
        listItemsFontRed.style.color = 'red';


      //4. id="list1"인 요소에 <li> 요소중
      //   마지막번째 <li>요소만 선택후 폰트색상 green 적용

        const listItemsFontGreen =  document.querySelector('#list1 li:last-child');
        listItemsFontGreen.style.color = 'green';


      //5. id="list1"인 요소에 <li> 요소중
      // 두번째 <li>요소만 선택후 font-style: italic 적용

        const listItemsFontItalic =  document.querySelector('#list1 li:nth-child(2)');
        listItemsFontItalic.style.fontStyle = 'italic';


      //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후
      //   border: 2px dotted aqua 적용 (1, 2번째만 선택)

      const listItemsBorder =  document.querySelectorAll('#list1 li');
      listItemsBorder[0].style.border = '2px dotted aqua';
      listItemsBorder[1].style.border = '2px dotted aqua';


      //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
      //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)

      const listItemsBorderDash =  document.querySelectorAll('#list1 li');
      listItemsBorderDash[2].style.border = '2px dashed violet';
      listItemsBorderDash[3].style.border = '2px dashed violet';
      listItemsBorderDash[4].style.border = '2px dashed violet';
      listItemsBorderDash[5].style.border = '2px dashed violet';
      listItemsBorderDash[6].style.border = '2px dashed violet';

    </script>
  </body>
</html>
