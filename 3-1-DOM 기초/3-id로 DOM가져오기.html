<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li id="apple">사과</li>
    <li id="banana">바나나</li>
    <li id="grape">포도</li>
    <li id="peach">복숭아</li>
  </ul>


  <script>
    const $banana = document.getElementById('banana');  // 태그가 있는 변수 앞에는 $를 붙여 인식에 용이하도록 한다.
    console.log($banana.textContent);

    $banana.textContent = '뻐네너';
    $banana.apple = '사과';

    delete $banana.apple;

    const $peach = document.getElementById('peach');  
    $peach.style.fontSize = '2em';   // 여기서 style은 인라인 스타일로 들어가기 때문에 기존 css 파일이 먹혀버리지 않도록 주의해야 함.
    $peach.style.fontWeight = '700';
    $peach.style.backgroundColor = 'lightblue';



    //id가 grape인 요소 객체를 가져와서 배경 색상-violet으로 조작
    const $grape = document.getElementById('grape');
    $grape.style.background = 'violet';
    $grape.style.fontSize = '1.5em';
    $grape.style.fontWeight = '700';

  </script>

</body>
</html>
