<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- ul#fruits>li.fr*4 -->
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
  </ul>

  <div class="box">
    <p></p>
  </div>

  <script>
    const $ul = document.getElementById('fruits');

    const $listItems = [...$ul.children];
    console.log($listItems); 
    
    const $first = $ul.firstElementChild;     //firstChild를 하면 공백에 적용됨(childNode)
    $first.style.fontSize = '2em';

    const $last = $ul.lastElementChild;
    $last.style.color = 'violet';


    function hasChild($tag) {       // 함수 이름 앞에 is나 has가 붙으면 ~가지고 있니? 라고 true/false를 묻는 거임!
      // return $tag.children.length > 0;        // 아래처럼 다르게 표현할 수도 있음
      return !!$tag.children.length     // length=0 (숫자)이지만 앞의 !가 숫자를 인식 못 해 0을 논리로 바꾼다 (=false)
                                        // 바뀐 논리 false를 다른 하나 !가 논리를 뒤집어 결국 이 코드는 true가 된다.
    }


    // 특정 태그에 자식이 있는지 여부 확인
    const $box = document.querySelector('.box');
    console.log(hasChild($box));
    


  </script>
</body>
</html>
